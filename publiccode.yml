description:
  it:
    features:
      - Compilazione di istanze di  finanziamento
      - Invio di istanze di  finanziamento
      - Ricerca di istanze di  finanziamento
      - Stampa di istanze di  finanziamento
    genericName: Finanziamento Domande
    localisedName: FINDOM
    longDescription: |
      Tramite il prodotto il soggetto che si e' autenticato puo'
        - ricercare le domande gia' inserite disponibili in quanto abilitato ad operare per conto dell'Impresa/Ente proprietario dell'istanza;
        - selezionare una domanda esistente, per la sua modifica o cancellazione, qualora non sia gia' stata formalmente inviata, oppure per la sola consultazione;
        - inserire una nuova domanda relativamente ad uno specifico bando.
      Accedendo ad una singola domanda sono disponibili le funzionalita' utili
      alla compilazione delle sezioni informative:
        - Anagrafica (Beneficiario, Riferimenti)
        - Dati Impresa (Profilo dell'impresa, Dati di Bilancio, Dimensioni)
        - Progetto (Informazioni sul progetto, Sede, Spese, Aiuti e agevolazioni, Indicatori)
        - Documentazione (Allegati alla domanda, Dichiarazioni)
      nonche' alla  Verifica della correttezza dei dati inseriti, alla Stampa e
      all'Invio formale della domanda. L'applicativo supporta la
      dematerializzazione dei documenti.
    shortDescription: |
      Permettere la compilazione di istanze di finanziamento relative a bandi
      pubblicati nell'ambito del Fondo Europeo per lo Sviluppo regionale.
